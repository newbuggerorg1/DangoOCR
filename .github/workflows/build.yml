name: CI
on:
  push:
    branches: [master-1.0.d]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - uses: microsoft/setup-msbuild@v1
    - run: .github/workflows/nuitka.bat
    - uses: actions/upload-artifact@main
      with:
        path: json_loads.dist/
